<mat-card class="form-section styled-form">
  <h2 class="card-title">Add List</h2>
  <form [formGroup]="newListForm" (ngSubmit)="onAddList()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New List Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter list name">
    </mat-form-field>
    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="newListForm.invalid">Add List</button>
    </div>
  </form>
</mat-card>

<mat-card class="card-wrapper">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">
    <ng-container matColumnDef="listId">
      <th mat-header-cell *matHeaderCellDef> List ID </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/lists', element.listId]" class="link-highlight">List {{ element.listId }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="totalTasks">
      <th mat-header-cell *matHeaderCellDef> Total Tasks </th>
      <td mat-cell *matCellDef="let element"> {{ element.totalTasks }} </td>
    </ng-container>

    <ng-container matColumnDef="completedTasks">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element"> {{ element.completedTasks }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</mat-card>
